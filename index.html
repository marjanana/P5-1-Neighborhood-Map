<!DOCTYPE HTML5>
<html>
   <head>
      <title>Boxing Gyms in NYC</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <div class="col-md-2">
         <form class="form">
         <input data-bind="value: search, valueUpdate: 'afterkeydown'" placeholder="Find a Gym"/>
         <ul data-bind="foreach: searchGyms" class="list">
            <li data-bind="click: $parent.onLocationClick"><span data-bind="text:name"></span></li>
         </ul>
         </form>
      </div>
      </div>
      <div id="alert-box" class="msgbox alert alert-warning">Error</div>
      <div id="map-canvas" data-bind="map: myMap"></div>
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/apps.js"></script>
   </body>
</html>
